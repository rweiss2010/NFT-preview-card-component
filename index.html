<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <header></header>

  <main>

    <div class="card">
      
      <a href="#" target="_blank" class="img-link">
        <span class="eye">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        </span>
      </a>

      <h1><a href="#" target="_blank" class="equilibrium-link">Equilibrium #3429</a></h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">

        <div class="eth"><img src="./images/icon-ethereum.svg" alt=""> <p>&nbsp;0.041 ETH</p></div>
        <div class="time-left"><p><img src="./images/icon-clock.svg" alt=""> &nbsp;3 days left</p></div>
        <div class="line"><hr></div>
        <div class="creation"><img src="./images/image-avatar.png" alt=""> <p>&nbsp;&nbsp;&nbsp; Creation of <a href="#" target="_blank">Jules Wyvern</a></p></div>
      
      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Robert Weiss</a>.
    </div>
  </footer>
</body>
</html>
